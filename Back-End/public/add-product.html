<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Product</title>
  <link rel="stylesheet" href="admin.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
    }
    header {
      background-color: #c0392b;
      color: white;
      padding: 15px 30px;
      font-size: 24px;
      font-weight: bold;
    }
    main {
      max-width: 600px;
      margin: 30px auto;
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      margin-bottom: 20px;
      color: #c0392b;
    }
    form input, form button {
      display: block;
      margin: 10px 0;
      padding: 12px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }
    form button {
      background-color: #c0392b;
      color: white;
      border: none;
      cursor: pointer;
    }
    form button:hover {
      background-color: #a93226;
    }
  </style>
</head>
<body>
  <header>üç∞ Add Product</header>
  <main>
    <h2>New Product Details</h2>
    <form id="addProductForm" enctype="multipart/form-data">
      <input type="text" name="title" placeholder="Product Title" required>
     
      <input type="number" name="price" placeholder="Price" required>
      <input type="file" name="image" required>
      <button type="submit">Save Product</button>
    </form>
  </main>
  <script>
    document.getElementById("addProductForm").addEventListener("submit", async e => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const res = await fetch("http://localhost:3001/add-product", {
        method: "POST",
        body: formData
      });
      const data = await res.json();
      alert(data.message);
      window.location.href = "admin.html"; // back to dashboard
    });
  </script>
  <script>
  function logout() {
    // If you store a JWT in localStorage:
    localStorage.removeItem('token');

    // Optionally, clear all localStorage/sessionStorage:
    // localStorage.clear();

    // Redirect to your login page (or index.html):
    window.location.href = 'login.html';
  }

  // If you‚Äôre using cookies instead of localStorage, you‚Äôd do:
  // document.cookie = 'token=; Max-Age=0; path=/;';

</script>

</body>
</html>
