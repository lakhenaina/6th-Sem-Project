<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Users - Cake's Bliss</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    .navbar {
      background-color: #c1121f;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }
    .navbar a { color: white; margin-left: 20px; text-decoration: none; }
    .navbar a:hover { text-decoration: underline; }
    .dashboard {
      display: flex;
      min-height: calc(100vh - 60px);
    }
    .sidebar {
      background-color: #f8f8f8;
      width: 220px;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
    }
    .sidebar a {
      display: block;
      margin: 15px 0;
      color: #c1121f;
      text-decoration: none;
      font-weight: bold;
    }
    .sidebar a i { margin-right: 10px; }
    .sidebar a:hover {
      background-color: #c1121f;
      color: white;
      padding: 8px;
      border-radius: 4px;
    }
    .main {
      flex: 1;
      padding: 30px;
      background: #fff5f5;
    }
    .main h1 { color: #c1121f; }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      margin-top: 20px;
    }
    th, td {
      padding: 12px 15px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background-color: #c1121f;
      color: white;
    }
    tr:nth-child(even) { background: #f9f9f9; }
    button.action {
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      margin: 2px;
      font-size: 0.9rem;
    }
    .block { background: #d32f2f; color: white; }
    .unblock { background: #2e7d32; color: white; }
    .delete { background: #424242; color: white; }
    button.action:hover { opacity: 0.9; }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo">üç∞ Cake's Bliss</div>
    <div>
      <a href="/">Home</a>
      <a href="admin-dashboard.html">Admin Home</a>
      <a href="login.html">Logout</a>
    </div>
  </div>
  <div class="dashboard">
    <div class="sidebar">
      <a href="admin-dashboard.html"><i class="fa fa-home"></i> Dashboard Home</a>
      <a href="admin-products.html"><i class="fa fa-box"></i> Manage Products</a>
      <a href="add-product.html"><i class="fa fa-plus"></i> Add Product</a>
      <a href="admin-orders.html"><i class="fa fa-shopping-cart"></i> Manage Orders</a>
      <a href="admin-users.html"><i class="fa fa-users"></i> Manage Users</a>
      <a href="login.html"><i class="fa fa-sign-out-alt"></i> Logout</a>
    </div>
    <div class="main">
      <h1>User Management</h1>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="usersTable"></tbody>
      </table>
    </div>
  </div>
  <script>
    const token = localStorage.getItem("adminToken");
    if (!token) {
      alert("You are not authorized");
      window.location.href = "login.html";
    }

    async function loadUsers() {
      try {
        const res = await fetch("http://localhost:3001/admin/users", {
          headers: { Authorization: "Bearer " + token }
        });
        const { data } = await res.json();
        document.getElementById("usersTable").innerHTML = data.map(u => `
          <tr>
            <td>${u.name}</td>
            <td>${u.email}</td>
            <td>${u.role}</td>
            <td>${u.status || 'Active'}</td>
            <td>
              <button class="action block" onclick="changeStatus('${u._id}','Blocked')">Block</button>
              <button class="action unblock" onclick="changeStatus('${u._id}','Active')">Unblock</button>
              <button class="action delete" onclick="deleteUser('${u._id}')">Delete</button>
            </td>
          </tr>
        `).join("");
      } catch (err) {
        console.error(err);
        alert("Error loading users");
      }
    }

    async function changeStatus(id, status) {
      try {
        await fetch(`http://localhost:3001/admin/users/${id}/status`, {
          method: "PATCH",
          headers: {
            "Content-Type": "application/json",
            Authorization: "Bearer " + token
          },
          body: JSON.stringify({ status })
        });
        alert("Status updated");
        loadUsers();
      } catch (err) {
        console.error(err);
        alert("Error updating user status");
      }
    }

    async function deleteUser(id) {
      if (confirm("Delete this user?")) {
        try {
          await fetch(`http://localhost:3001/admin/users/${id}`, {
            method: "DELETE",
            headers: { Authorization: "Bearer " + token }
          });
          alert("User deleted");
          loadUsers();
        } catch (err) {
          console.error(err);
          alert("Error deleting user");
        }
      }
    }

    loadUsers();
  </script>
</body>
</html>
