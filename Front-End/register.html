<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Cake's Bliss</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    h2 { text-align: center; color: brown; }
    input {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.7rem;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 0.7rem;
      background: brown;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover { background: #a52a2a; }
    .error { color: red; text-align: center; margin-top: 0.5rem; }
    p { text-align: center; margin-top: 1rem; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Register</h2>
    <form id="registerForm">
      <input type="text" name="name" placeholder="Naina Lakhe" required />
      <input type="email" name="email" placeholder="naina@gmail.com" required />
      <input type="password" name="password" placeholder="•••••••" required />
      <input type="tel" name="phoneNumber" placeholder="9841477502" required />
      <button type="submit">Register</button>
      <p id="error" class="error"></p>
    </form>
    <p>Already have an account? <a href="login.html" style="color:brown;">Login here</a></p>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const data = Object.fromEntries(new FormData(e.target));
      if (!data.name || !data.email || !data.password || !data.phoneNumber) {
        document.getElementById('error').textContent = "Name, Email, password, and phone number are required";
        return;
      }
      try {
        const res = await fetch('http://localhost:3001/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        const result = await res.json();
        if (result.success) {
          alert('Registration successful! Please login.');
          window.location.href = "login.html";
        } else {
          document.getElementById('error').textContent = result.message || 'Registration failed';
        }
      } catch(err){
        console.log(err);
        document.getElementById('error').textContent = 'Error connecting to server';
      }
    });
  </script>
</body>
</html>
