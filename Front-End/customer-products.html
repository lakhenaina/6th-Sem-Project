<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Products | Cake's Bliss</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* remove underline from product links */
    .product-card-link {
      text-decoration: none;
      color: inherit;
      display: block;
    }
  </style>
  <script>
    const userId = localStorage.getItem("userId");
    if (!userId) {
      window.location.href = "login.html";
    }
  </script>
</head>
<body>
  <div class="support-bar">Customer Support [Viber/WhatsApp: 9849647693]</div>
  <nav class="main-navbar">
    <div class="navbar-left">
      <a class="logo-link" href="customer-dashboard.html"><div class="logo">üç∞ Cake's Bliss</div></a>
      <div class="browse-dropdown">
        <button class="browse-btn">Browse Categories ‚ñæ</button>
        <div class="dropdown-content">
          <a href="#">Black Forest Cake</a>
          <a href="#">Butter Scotch Cake</a>
          <a href="#">Red Velvet Cake</a>
          <a href="#">Fruit Cakes</a>
          <a href="#">Blueberry Cake</a>
        </div>
      </div>
      <ul class="nav-links">
        <li><a href="customer-dashboard.html">Home</a></li>
        <li><a href="customer-about.html">About</a></li>
        <li><a href="customer-products.html">Products</a></li>
        <li><a href="customer-contact.html">Contact</a></li>
        <li><a href="customer-orders.html">My Orders</a></li>
      </ul>
    </div>
    <div class="navbar-right">
      <a href="cart.html" class="login-button">üõí Cart</a>
      <button onclick="logout()" class="login-button">Logout</button>
    </div>
  </nav>

  <main>
    <h1 class="products-title">Our Products</h1>
    <div class="products-grid" id="products-grid"></div>
  </main>

  <script>
    async function loadProducts() {
      try {
        const res = await fetch("http://localhost:3001/products");
        const data = await res.json();
        const products = data.data || [];
        const grid = document.getElementById("products-grid");
        grid.innerHTML = "";
        products.forEach(prod => {
          grid.innerHTML += `
           <a href="customer-product-details.html?id=${prod._id}">

              <div class="product-card">
                <div class="image-container">
                  <img src="${prod.imageUrl}" alt="${prod.title}">
                  <button class="cart-icon" onclick="event.stopPropagation(); event.preventDefault(); addToCart('${prod._id}')">üõí</button>
                </div>
                <h3>${prod.title}</h3>
                <p>${prod.description || ""}</p>
                <div class="price">Rs. ${prod.price}</div>
              </div>
            </a>
          `;
        });
      } catch (err) {
        console.error("Error loading products", err);
      }
    }
   

    function addToCart(productId) {
      let cart = JSON.parse(localStorage.getItem("cart") || "[]");
      const existing = cart.find(item => item.productId === productId);
      if (existing) {
        existing.quantity += 1;
      } else {
        cart.push({ productId, quantity: 1 });
      }
      localStorage.setItem("cart", JSON.stringify(cart));
      alert("Added to cart!");
    }
    function logout() {
      localStorage.removeItem("userId");
      localStorage.removeItem("token");
      window.location.href = "login.html";
    }
    loadProducts();
  </script>
</body>
</html>
