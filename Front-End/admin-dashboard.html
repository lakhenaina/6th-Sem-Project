<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard - Cake's Bliss</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    .navbar {
      background-color: #c1121f;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }
    .navbar img { height: 40px; }
    .navbar a { color: white; margin-left: 20px; text-decoration: none; }
    .navbar a:hover { text-decoration: underline; }
    .dashboard {
      display: flex;
      height: calc(100vh - 60px);
    }
    .sidebar {
      background-color: #f8f8f8;
      width: 220px;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
    }
    .sidebar a {
      display: block;
      margin: 15px 0;
      color: #c1121f;
      text-decoration: none;
      font-weight: bold;
    }
    .sidebar a i { margin-right: 10px; }
    .sidebar a:hover {
      background-color: #c1121f;
      color: white;
      padding: 8px;
      border-radius: 4px;
    }
    .main {
      flex: 1;
      padding: 30px;
      background: #fff5f5 url('cakes-pattern.png') repeat;
    }
    .main h1 { color: #c1121f; }
  </style>
</head>
<body>
  <div class="navbar">
       <a class="logo-link" href="admin-dashboard.html"></a>
       <div class="logo">üç∞ Cake's Bliss</div>
      
    
    <div>
      <a href="/">Home</a>
      
      <a href="admin-dashboard.html">Admin Home</a>
      <a href="login.html">Logout</a>
    </div>
  </div>

  <div class="dashboard">
    <div class="sidebar">
      <a href="admin-dashboard.html"><i class="fa fa-home"></i> Dashboard Home</a>
      <a href="admin-products.html"><i class="fa fa-box"></i> Manage Products</a>
      <a href="add-product.html"><i class="fa fa-plus"></i> Add Product</a>
      <a href="admin-orders.html"><i class="fa fa-shopping-cart"></i> Manage Orders</a>
      <a href="admin-users.html"><i class="fa fa-users"></i> Manage Users</a>
      <a href="login.html"><i class="fa fa-sign-out-alt"></i> Logout</a>
    </div>
    <div class="main">
      <h1>Welcome, Admin</h1>
      <p>Use the menu on the left to manage your store.</p>
      <div style="margin-top:30px;">
        <!-- you could add admin stats or quick links here -->
      </div>
    </div>
  </div>
</body>
</html>
