<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Details | Admin</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #333;
    }
    .navbar {
      background-color: #c1121f;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }
    .navbar a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
    }
    .navbar a:hover { text-decoration: underline; }
    .dashboard {
      display: flex;
      min-height: calc(100vh - 60px);
    }
    .sidebar {
      background-color: #f8f8f8;
      width: 220px;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
    }
    .sidebar a {
      display: block;
      margin: 15px 0;
      color: #c1121f;
      text-decoration: none;
      font-weight: bold;
    }
    .sidebar a i { margin-right: 10px; }
    .sidebar a:hover {
      background-color: #c1121f;
      color: white;
      padding: 8px;
      border-radius: 4px;
    }
    .main {
      flex: 1;
      padding: 30px;
      background: #fff5f5;
    }
    .main h1 { color: #c1121f; }
    .details-card {
      background: #fff;
      border-radius: 8px;
      padding: 2rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 700px;
    }
    .details-card p { margin: 0.5rem 0; }
    .order-list {
      margin-top: 1rem;
      padding-left: 1rem;
    }
    .order-list li { margin-bottom: 0.5rem; }
    button.back {
      margin-top: 20px;
      background: #c1121f;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    button.back:hover {
      background: #8b0e0e;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo">üç∞ Cake's Bliss Admin</div>
    <div>
      <a href="admin-dashboard.html">Dashboard</a>
      <a href="admin-products.html">Products</a>
      <a href="admin-orders.html">Orders</a>
      <a href="admin-users.html">Users</a>
      <a href="login.html">Logout</a>
    </div>
  </div>
  <div class="dashboard">
    <div class="sidebar">
      <a href="admin-dashboard.html"><i class="fa fa-home"></i> Dashboard Home</a>
      <a href="admin-products.html"><i class="fa fa-box"></i> Manage Products</a>
      <a href="add-product.html"><i class="fa fa-plus"></i> Add Product</a>
      <a href="admin-orders.html"><i class="fa fa-shopping-cart"></i> Manage Orders</a>
      <a href="admin-users.html"><i class="fa fa-users"></i> Manage Users</a>
      <a href="login.html"><i class="fa fa-sign-out-alt"></i> Logout</a>
    </div>
    <div class="main">
      <div class="details-card" id="userDetails">Loading...</div>
      <button class="back" onclick="history.back()">‚¨Ö Back</button>
    </div>
  </div>
  <script>
    const token = localStorage.getItem("adminToken");
    if (!token) {
      window.location.href = "login.html";
    }

    const params = new URLSearchParams(window.location.search);
    const userId = params.get("id");

    if (!userId) {
      document.getElementById("userDetails").innerHTML = "<p>No user ID provided.</p>";
    } else {
      loadUser();
    }

    async function loadUser() {
      try {
        const res = await fetch(`http://localhost:3001/admin/users/${userId}`, {
          headers: { Authorization: "Bearer " + token }
        });
        if (!res.ok) throw new Error("User not found");
        const { data: user } = await res.json();

        let orderHtml = "";
        if (user.orders && user.orders.length) {
          orderHtml = "<h3>Orders</h3><ul class='order-list'>" +
            user.orders.map(o => `<li>Order #${o._id} - Rs. ${o.total} - ${o.status}</li>`).join("") +
            "</ul>";
        } else {
          orderHtml = "<p>No orders yet.</p>";
        }

        document.getElementById("userDetails").innerHTML = `
          <h1>${user.name}</h1>
          <p><strong>Email:</strong> ${user.email}</p>
          <p><strong>Role:</strong> ${user.role}</p>
          <p><strong>Status:</strong> ${user.status || 'Active'}</p>
          <hr>
          ${orderHtml}
        `;
      } catch (err) {
        console.error(err);
        document.getElementById("userDetails").innerHTML = "<p>Failed to load user details.</p>";
      }
    }
  </script>
</body>
</html>
