<!DOCTYPE html>
<html>
<head>
  <title>Bakery Recommendations</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h2 {
      margin-top: 30px;
    }

    .recommendations {
      display: flex;
      gap: 20px;
    }

    .card {
      border: 1px solid #ccc;
      padding: 15px;
      width: 180px;
      text-align: center;
      border-radius: 6px;
    }

    .card p {
      color: green;
      font-size: 14px;
    }

    .addons span {
      display: inline-block;
      background: #f2f2f2;
      padding: 8px 12px;
      margin-right: 10px;
      border-radius: 4px;
    }
  </style>

</head>
<body>

<h2>Recommended Cakes</h2>

<div class="recommendations">
  <div class="card">
    <h3>Chocolate Cake</h3>
    <p>Best Seller</p>
  </div>

  <div class="card">
    <h3>Black Forest Cake</h3>
    <p>Popular</p>
  </div>

  <div class="card">
    <h3>Red Velvet Cake</h3>
    <p>Trending</p>
  </div>
</div>

<h2>Suggested Add-ons</h2>

<div class="addons">
  <span>Candles</span>
  <span>Knife</span>
</div>

</body>
</html>
