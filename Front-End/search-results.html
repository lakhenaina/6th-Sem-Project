<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Search Results | Cake's Bliss</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1rem;
      max-width: 1000px;
      margin: 2rem auto;
      padding: 1rem;
    }
    .product-card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      padding: 1rem;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .product-card:hover {
      transform: scale(1.03);
    }
    .product-card img {
      max-width: 100%;
      border-radius: 6px;
      height: 160px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <!-- Support Bar -->
  <div class="support-bar">Customer Support [Viber/WhatsApp: 9849647693]</div>
  
  <!-- Navbar -->
  <nav class="main-navbar">
    <div class="navbar-left">
      <a class="logo-link" href="index.html"><div class="logo">üç∞ Cake's Bliss</div></a>
      <div class="browse-dropdown">
        <button class="browse-btn">Browse Categories ‚ñæ</button>
        <div class="dropdown-content">
          <a href="#">Black Forest Cake</a>
          <a href="#">Butter Scotch Cake</a>
          <a href="#">Red Velvet Cake</a>
          <a href="#">Fruit Cakes</a>
          <a href="#">Blueberry Cake</a>
        </div>
      </div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </div>
    <div class="navbar-right">
      <input type="text" id="search-input" placeholder="Search for products">
      <button id="search-button">üîç</button>
      <a href="login.html" class="login-button">Login</a>
    </div>
  </nav>
  
  <!-- Search results -->
  <main>
    <h2 style="text-align:center; margin-top:20px;">Search Results</h2>
    <div class="products-grid" id="search-results"></div>
  </main>

  <script>
    // search bar action
    document.getElementById("search-button").addEventListener("click", function() {
      const query = document.getElementById("search-input").value.trim();
      if (query) {
        window.location.href = `search-results.html?query=${encodeURIComponent(query)}`;
      }
    });

    async function loadSearchResults() {
      const urlParams = new URLSearchParams(window.location.search);
      const query = urlParams.get("query");
      if (!query) return;

      try {
        const res = await fetch(`http://localhost:3001/search?q=${encodeURIComponent(query)}`);
        const data = await res.json();
        const products = data.data || [];
        const container = document.getElementById("search-results");
        container.innerHTML = "";
        if (products.length === 0) {
          container.innerHTML = "<p style='text-align:center;'>No products found.</p>";
          return;
        }
        products.forEach(prod => {
          container.innerHTML += `
            <div class="product-card">
              <a href="product_detail.html?id=${prod._id}" style="text-decoration:none; color:inherit;">
                <img src="${prod.imageUrl}" alt="${prod.title}">
                <h3>${prod.title}</h3>
                <p>${prod.description || ""}</p>
                <strong>Rs. ${prod.price}</strong>
              </a>
            </div>
          `;
        });
      } catch (err) {
        console.error("Search load error", err);
        document.getElementById("search-results").innerHTML = "<p style='text-align:center;'>Failed to load search results.</p>";
      }
    }

    loadSearchResults();
  </script>
</body>
</html>
