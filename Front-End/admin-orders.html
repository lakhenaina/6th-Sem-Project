<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Orders | Cake's Bliss</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    .navbar {
      background-color: #c1121f;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }
    .navbar a { color: white; margin-left: 20px; text-decoration: none; }
    .navbar a:hover { text-decoration: underline; }
    .dashboard {
      display: flex;
      height: calc(100vh - 60px);
    }
    .sidebar {
      background-color: #f8f8f8;
      width: 220px;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
    }
    .sidebar a {
      display: block;
      margin: 15px 0;
      color: #c1121f;
      text-decoration: none;
      font-weight: bold;
    }
    .sidebar a i { margin-right: 10px; }
    .sidebar a:hover {
      background-color: #c1121f;
      color: white;
      padding: 8px;
      border-radius: 4px;
    }
    .main {
      flex: 1;
      padding: 30px;
      background: #fff5f5;
      overflow: auto;
    }
    .main h1 { color: #c1121f; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #c1121f;
      color: white;
    }
    tr:nth-child(even) { background: #f9f9f9; }
    button {
      background-color: #c1121f;
      color: white;
      border: none;
      padding: 6px 12px;
      cursor: pointer;
      border-radius: 4px;
      margin-right: 5px;
    }
    button:hover {
      background-color: #8b0e0e;
    }
    a.view-button button {
      background-color: #2e7d32;
    }
    a.view-button button:hover {
      background-color: #1b5e20;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo">üç∞ Cake's Bliss</div>
    <div>
      <a href="/">Home</a>
      <a href="admin-dashboard.html">Admin Home</a>
      <a href="login.html">Logout</a>
    </div>
  </div>
  <div class="dashboard">
    <div class="sidebar">
      <a href="admin-dashboard.html"><i class="fa fa-home"></i> Dashboard Home</a>
      <a href="admin-products.html"><i class="fa fa-box"></i> Manage Products</a>
      <a href="add-product.html"><i class="fa fa-plus"></i> Add Product</a>
      <a href="admin-orders.html"><i class="fa fa-shopping-cart"></i> Manage Orders</a>
      <a href="admin-users.html"><i class="fa fa-users"></i> Manage Users</a>
      <a href="login.html"><i class="fa fa-sign-out-alt"></i> Logout</a>
    </div>
    <div class="main">
      <h1>Manage Orders</h1>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>User</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="ordersTable">
          <!-- Orders injected by JS -->
        </tbody>
      </table>
    </div>
  </div>
  <script>
    const token = localStorage.getItem("adminToken");
    if (!token) {
      alert("You are not authorized");
      window.location.href = "login.html";
    }

    document.addEventListener('DOMContentLoaded', loadOrders);

    function loadOrders() {
      fetch('http://localhost:3001/admin/orders', {
        headers: { Authorization: "Bearer " + token }
      })
        .then(res => res.json())
        .then(data => {
          const orders = data.data || [];
          const tbody = document.getElementById('ordersTable');
          tbody.innerHTML = "";
          if (orders.length === 0) {
            tbody.innerHTML = "<tr><td colspan='4'>No orders found</td></tr>";
          } else {
            orders.forEach((order, index) => {
              tbody.innerHTML += `
                <tr>
                  <td>${index + 101}</td>
                  <td>${order.user ? order.user.name : "Guest"}</td>
                  <td>${order.status}</td>
                  <td>
                    <button onclick="markComplete('${order._id}')">Mark Complete</button>
                    <a href="order-detail.html?id=${order._id}" class="view-button">
                      <button>View</button>
                    </a>
                    <button onclick="deleteOrder('${order._id}')" style="background-color:#d32f2f;">Delete</button>
                  </td>
                </tr>
              `;
            });
          }
        })
        .catch(err => {
          console.error(err);
          alert("Error loading orders");
        });
    }

    function markComplete(orderId) {
      fetch(`http://localhost:3001/admin/orders/${orderId}/status`, {
        method: "PATCH",
        headers: {
          "Content-Type": "application/json",
          Authorization: "Bearer " + token
        },
        body: JSON.stringify({ status: "Completed" })
      })
        .then(res => res.json())
        .then(() => {
          alert("Order marked complete!");
          loadOrders();
        })
        .catch(err => {
          console.error(err);
          alert("Error updating order status");
        });
    }

    function deleteOrder(orderId) {
      if (!confirm("Are you sure you want to delete this order? This action cannot be undone.")) {
        return;
      }
      
      console.log("Deleting order:", orderId);
      
      fetch(`http://localhost:3001/admin/orders/${orderId}`, {
        method: "DELETE",
        headers: {
          "Content-Type": "application/json",
          Authorization: "Bearer " + token
        }
      })
        .then(res => {
          console.log("Delete response status:", res.status);
          if (!res.ok) {
            throw new Error(`HTTP ${res.status}: ${res.statusText}`);
          }
          return res.json();
        })
        .then(data => {
          console.log("Delete successful:", data);
          alert("Order deleted successfully!");
          loadOrders();
        })
        .catch(err => {
          console.error("Error deleting order:", err);
          alert("Error deleting order: " + err.message);
        });
    }
  </script>
</body>
</html>
