<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Cake's Bliss</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f8f8f8; display:flex; justify-content:center; align-items:center; height:100vh; }
    .card { background:white; padding:2rem; border-radius:8px; box-shadow:0 0 10px rgba(0,0,0,0.1); width:100%; max-width:400px; }
    h2 { text-align:center; color:brown; }
    input { width:100%; margin-bottom:1rem; padding:0.7rem; border:1px solid #ddd; border-radius:4px; }
    button { width:100%; padding:0.7rem; background:brown; color:white; border:none; border-radius:4px; cursor:pointer; }
    button:hover { background:#a52a2a; }
    .error { color:red; text-align:center; margin-top:0.5rem; }
    p { text-align:center; margin-top:1rem; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="email" name="email" placeholder="email" required />
      <input type="password" id="password" name="password" placeholder="password" required />
      <button type="submit">Login</button>
      <p id="error" class="error"></p>
    </form>
    <p>Don't have an account? <a href="register.html" style="color:brown;">Register here</a></p>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  try {
    const res = await fetch("http://localhost:3001/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password }),
    });
    const data = await res.json();

    if (data.success) {
      if (data.role === "admin") {
        localStorage.setItem("adminToken", data.token);  // FIXED HERE
        window.location.href = "admin-orders.html";
      } else {
        localStorage.setItem("userId", data.userId);
        window.location.href = "customer-dashboard.html";
      }
    } else {
      document.getElementById("error").textContent = data.message;
    }
  } catch (err) {
    console.error(err);
    alert("Server error");
  }
});

  </script>
</body>
</html>
